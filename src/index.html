<!DOCTYPE html>
<html>
<head>
    <title>Dapp</title>

    <link rel="stylesheet" href="css/bootstrap-4.0.0-beta-2.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/dapp.css">

    <!-- The most recent version  -->
    <script src="https://unpkg.com/uport-connect/dist/uport-connect.js"></script>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/popper-1.12.3.min.js"></script>
    <script src="js/lib/bootstrap-4.0.0-beta-2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="js/lib/moment-2.19.2.min.js"></script>
    <script src="js/lib/moment-timezone-0.5.14.min.js "></script>
    <script src="js/lib/truffle-contract-3.0.1.js"></script>


    <script src="js/dapp.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-md mb-4 bg-dark justify-content-center">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto">Time Locked Wallets</a>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-brand">
                    <div id="login"></div>
                    <!-- <a id="name" class="nav-link" href="#"><img id="avatar" src="" class="d-inline-block align-center" width="70" height="70" alt=""></a> -->
                </li>
            </ul>
        </div>
    </nav>

    <div id="dapp" class="container">

        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active bg-primary text-white border-primary"
                           id="new-wallet-tab" 
                           data-toggle="tab"
                           href="#new-wallet"
                           role="tab"
                           aria-controls="new-wallet"
                           aria-selected="true">New Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-danger border-danger"
                           id="topup-tab" 
                           data-toggle="tab" 
                           href="#topup"
                           role="tab" 
                           aria-controls="topup" 
                           aria-selected="false">Topup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-warning text-white border-warning"
                           id="claim-tab"
                           data-toggle="tab"
                           href="#claim"
                           role="tab"
                           aria-controls="claim"
                           aria-selected="false">Claim</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content">
            <div class="container border border-primary tab-pane fade show active"
                 id="new-wallet"
                 role="tabpanel" 
                 aria-labelledby="new-wallet-tab"
                 style="padding-bottom: 15px">
                
                <div class="row bg-primary text-white text-sm-center " style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Create Wallet Contract Form</h3>
                    </div>
                </div>
                <form id="create-wallet-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="ethereumAddress">Receiver Address</label>
                            <input id="ethereumAddress" type="text" class="form-control" placeholder="Reciever eth address">
                        </div>
                        <div class="col form-group">
                            <label for="unlockDate">Unlock Time (UTC)</label>
                            <input id="unlockDate" type="datetime-local" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="etherAmount">Optional Ether Amount</label>
                            <input id="etherAmount" type="number" min="0" step="0.00001" class="form-control" placeholder="ETH amount">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block text-white">Create Wallet</button>
                </form>
            </div>

            <div class="container border border-danger tab-pane fade "
                 id="topup" 
                 role="tabpanel" 
                 aria-labelledby="topup-tab"
                 style="padding-bottom: 15px">
                <div class="row bg-danger text-white text-sm-center" style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Topup Wallet Form</h3>
                    </div>
                </div>
                <form id="topup-wallet-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="knownWalletAddresses">Target Wallet Contract Address</label>
                            <select class="form-control" id="knownWalletAddresses">
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="amount">Amount</label>
                            <input id="amount" type="number" min="0" step="0.00001" class="form-control" placeholder="Currency amount">
                        </div>
                        <div class="col form-group">
                            <label for="currency">Currency</label>
                            <select class="form-control" id="currency">
                                <option value="ether">Ether</option>
                                <option value="token">Topcoder Token</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block text-white">Topup</button>
                </form>
            </div>

            <div class="container border border-warning  tab-pane fade "
                 id="claim"
                 role="tabpanel"
                 aria-labelledby="claim-tab"
                 style="padding-bottom: 15px">
                <div class="row bg-warning text-white text-sm-center" style="padding-top: 5px">
                    <div class="col-12">
                        <h3>Claim Funds Form</h3>
                    </div>
                </div>
                <form id="claim-funds-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="claimWalletAddresses">Wallet Contract Address</label>
                            <select class="form-control" id="claimWalletAddresses">
                            </select>
                        </div>
                        <div class="col form-group">
                            <label for="unlockIn">Unlock Time</label>
                            <input id="unlockIn" type="text" disabled class="form-control" placeholder="Unlock time">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label for="claimableAmount">Claimable Amount</label>
                            <input id="claimableAmount" type="number" disabled class="form-control" placeholder="Currency amount">
                        </div>
                        <div class="col form-group">
                            <label for="claimableCurrency">Currency</label>
                            <select class="form-control" id="claimableCurrency">
                                <option value="ether">Ether</option>
                                <option value="token">Topcoder Token</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="claim-submit-button" class="btn btn-warning btn-block text-white">Claim</button>
                </form>
            </div>

        </div>

        <div id="spinner" class="text-center hidden" style="justify-content: center;">
            <button type="button" class="btn btn-info" style="margin-top: 15px;">
                CONFIRMING
                <div id="loader" class="loader"></div>
                TRANSACTION...
            </button>
        </div>

        <div id="error" class="text-center hidden" style="justify-content: center;">
            <button id="errorButton" type="button" class="btn btn-danger" style="margin-top: 15px;" onClick="DApp.handleErrorButtonClick()">
            </button>
        </div>

        <div id="created-wallets" class="container border border-success rounded" style="margin-top: 15px">
            <div class="row bg-success text-white text-sm-center" style="padding-top: 5px">
                <div class="col-12">
                    <h3>Wallets</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 nopadding">
                    <table id="wallets-table" class="" style=""></table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
